    <title>Vialet email template</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap");

    * {
      font-family: Nunito Sans !important;
      color: black;
    }

    body {
      margin: 0;
      padding: 0;
      min-width: 340px;
    }

    .logo {
      margin: 60px 60px 60px 80px;
      transform: scale(1.5);
    }

    main {
      margin: 0 50px 65px;
    }

    h1 {
      margin: 0 0 47px;
    }

    section,
    .links,
    .social {
      display: flex;
    }

    section {
      justify-content: space-between;
    }

    section {
      height: 125px;
      padding: 40px 50px 40px;
      background: #00ef77;
    }

    h2 {
      margin: 0;
    }

    .position {
      margin-bottom: 30px;
    }

    aside {
      margin: 45px 30px 0;
    }

    .linkedin {
      margin-bottom: 10px;
    }

    .social {
      width: 120px;
    }

    .margin-left {
      margin-left: 14px;
    }

    .qr-code {
      margin-top: 15px;
      width: 120px;
      height: 120px;
    }

    .copyright {
      margin: 20px 50px;
    }

    @media screen and (max-width: 570px) {
      section {
        height: auto;
        display: block;
      }

      aside {
        margin: 45px 0 0;
      }
    }
  </style>
